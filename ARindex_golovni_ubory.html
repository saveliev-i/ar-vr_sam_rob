<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.addEventListener('markerFound', function() {
                    console.log('markerFound', marker.id); });
                marker.addEventListener('markerLost', function() {
                    console.log('markerLost', marker.id); });
            }
        });		
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
      
    <a-scene embedded arjs = 'trackingMethod: best;'>
        <!-- Маркер 1 -->
        <a-marker preset="hiro" registerevents>
        <a-image src="eng_cyl_2.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        <a-text value="Циліндр" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
        </a-marker>
        <!-- Маркер 2 -->
        <a-marker preset="kanji" registerevents>
        <a-image src="ukr_hustka.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        <a-text value="Хустка" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
        </a-marker>
        <!-- Маркер 3 -->
        <a-marker type='pattern' url='pattern-letterA.patt'>
            <a-image src="arab_khid.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
            <a-text value="Хіджаб" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
            </a-marker>
        <!-- Маркер 4 -->
        <a-marker type='pattern' url='pattern-letterB.patt'>
            <a-image src="sobrero.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
            <a-text value="Сомбреро" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
            </a-marker>
        <!-- Маркер 5 -->
        <a-marker type='pattern' url='pattern-letterC.patt'>
            <a-image src="western.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
            <a-text value="Ковобойський капелюх" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
            </a-marker>
        <!-- Маркер 6 -->
        <a-marker type='pattern' url='pattern-letterD.patt'>
            <a-image src="baseball.png" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
            <a-text value="Бейсболка" color="white" width="6" position="-0.5 1 0.8" rotation="-90 0 0" font="arial-msdf.json" negate="false"></a-text> 
            </a-marker>
    <a-camera-static/>
    </a-scene>
  </body>
</html>
