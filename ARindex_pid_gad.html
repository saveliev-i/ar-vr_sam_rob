<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.addEventListener('markerFound', function() {
                    console.log('markerFound', marker.id); });
                marker.addEventListener('markerLost', function() {
                    console.log('markerLost', marker.id); });
            }
        });		
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
      
    <a-scene embedded arjs = 'trackingMethod: best;'>
        <!-- Маркер 1 -->
       <a-marker preset="hiro" registerevents>
            <a-entity gltf-model="3_pid_1.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <!-- Маркер 2 -->
       <a-marker preset="kanji" registerevents>
            <a-entity gltf-model="3_pid_2.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <!-- Маркер 3 -->
        <a-marker type='pattern' url='pattern-letterA.patt'>
            <a-entity gltf-model="3_pid_3.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
            </a-marker>-->
        <!-- Маркер 4 -->
        <a-marker type='pattern' url='pattern-letterB.patt'>
            <a-entity gltf-model="3_pid_4.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.01 0.01 0.01"></a-entity>
            </a-marker>
        <!-- Маркер 5 -->
        <a-marker type='pattern' url='pattern-letterC.patt'>
            <a-entity gltf-model="3_pid_5.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
            </a-marker>
        <!-- Маркер 6 -->
        <<a-marker type='pattern' url='pattern-letterD.patt'>
            <a-entity gltf-model="3_pid_6.gltf" position="0 0.5 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-entity>
            </a-marker>
    <a-camera-static/>
    </a-scene>
  </body>
</html>
